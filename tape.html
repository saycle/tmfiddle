<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tape</title>

    <link rel="stylesheet" href="styles/site.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <style>
    </style>
    <script src="scripts/tm.machine.js"></script>
    <script src="scripts/tm.tape.js"></script>
    <script src="scripts/tm.column.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery.autotab/js/jquery.autotab.min.js"></script>

    <script>
        var machine;
        $(function() {
            machine = new Machine();
            $("#executeStepButton").click(function() {
                machine.calculateStep();
            });
            $("#executeAnimatedButton").click(function() {
                machine.calculateAll(1500);
            });
            $("#executeAllButton").click(function() {
                machine.calculateAll(10);
            });
        });
    </script>

</head>

<body>
<div id="input-container">
    <div id="tape">
    </div>
</div>
<button type="button" class="btn btn-success" id="executeStepButton">Execute Step</button>
<button type="button" class="btn btn-warning" id="executeAnimatedButton">Execute Animated</button>
<button type="button" class="btn btn-danger" id="executeAllButton">Execute All</button>
</body>
</html>
